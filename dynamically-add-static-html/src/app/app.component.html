<p>
  {{trustSource ? 'You are not safe do not load dangerous files!' : 'You are safe now'}}
</p>
<div>
  <button (click)="toggleIsTrusted()">Toggle safe mode</button>
</div>
<p>Choose file:</p>
<div>
  <button
    *ngFor="let file of files"
    (click)="selectFile(file)">
    {{file}}
  </button>
</div>


<div>
  Here is your file generated by directive:
  <ng-container *ngIf="selectedFile">
    <article *appStaticHtml="selectedFile;trusted:trustSource"></article>
  </ng-container>
</div>
<div>
  Here is your file generated by component:
  <ng-container *ngIf="selectedFile">
    <app-static-html [source]="selectedFile" [isTrusted]="trustSource"></app-static-html>
  </ng-container>
</div>
